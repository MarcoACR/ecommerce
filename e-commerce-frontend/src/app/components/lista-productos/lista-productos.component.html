<a routerLink="/agregar"> Agregar Producto</a>

<input type="text"
       name="keyword"
       [(ngModel)]="filtro.keyword" (input)="filtroListaProducto()"/>

<div *ngFor="let valorproducto of productos">
  <h3>{{valorproducto.nombre}}</h3>
  <h3>{{valorproducto.descripcion}}</h3>
  <h3>{{valorproducto.precio | currency: "MXN"}}</h3>
  <h3>{{valorproducto.cantidad}}</h3>

  <a routerLink="/editar/{{valorproducto.idproducto}}">Editar Producto</a>

</div>
